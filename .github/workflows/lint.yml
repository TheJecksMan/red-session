name: Lint source code

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies ğŸ
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-tests.txt
          pip install orjson

      - name: Check with ruff lint ğŸ“‘
        run: |
          ruff check redsession/ --select=E,F,W,I,B,FA,UP --output-format=github

      - name: Check with ruff format ğŸ“‘
        run: |
          ruff format --check redsession/

      - name: Check with mypy ğŸ“‘
        run: |
          mypy redsession/ --strict --install-types --non-interactive
